<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="logo">
		<a href="link">
			<img id="sf-logo" src="images/sf-logo.png" alt="logo">
	</a>
	</div>
	<div class="main">

			<div class="how-to-throw">
				<p>Click on Ryu to make</br>him throw a Hadouken!</p>
			</div>

			<div class="how-to-cool">
				<p>Press and hold "x" to</br>make Ryu strike a cool pose!
				</p>
			</div>

			<div class="how-to-jump">
				<p>Press and hold "j" to</br>make Ryu jump kick! </p>
			</div>

		<div class="ryu">
			<div class="ryu-still"></div>
  			<div class="ryu-ready"></div>
  			<div class="ryu-throwing"></div>
  			<div class="ryu-cool"></div>
  			<div class="ryu-jump"></div>
		</div>

		<div class="warrior">
			<div class="warrior-still"></div>
			<div class="warrior-ready"></div>
			<div class="warrior-attack"></div>
		</div>

		<div class="hadouken"></div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<audio id="pose-sound" src="sound/cool-pose.mp3">
	<audio id="theme-song" src="sound/theme-song.mp3">
	<audio id="hiya" src="sound/hiya.mp3">
</body>
</html>
